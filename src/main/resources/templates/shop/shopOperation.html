<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--生产使用-->
    <!--    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">-->
    <!--    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->

    <!--调试使用-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">

</head>
<body>
<div class="page-group">
    <header class="bar bar-nav">
        <h1 class='title'>商店信息</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <!--店铺名称-文本框-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">店铺名称</div>
                            <div class="item-input">
                                <input type="text" id="shopName" placeholder="店铺名称">
                            </div>
                        </div>
                    </div>
                </li>
                <!--店铺分类-下拉列表-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">店铺分类</div>
                            <div class="item-input" id="shopCategory">
                                <select>
<!--                                    <option>Male</option>-->
<!--                                    <option>Female</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <!--所属区域-下拉列表-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">所属区域</div>
                            <div class="item-input">
                                <select id="area">
                                    <!--                                    <option>Male</option>-->
                                    <!--                                    <option>Female</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <!--详细地址-文本框-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">详细地址</div>
                            <div class="item-input">
                                <input type="text" id="shopAddr" placeholder="街道-门牌号">
                            </div>
                        </div>
                    </div>
                </li>
                <!--联系电话-文本框-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">联系电话</div>
                            <div class="item-input">
                                <input type="text" id="shopPhone" placeholder="联系电话">
                            </div>
                        </div>
                    </div>
                </li>
                <!--店铺缩略图-上传控件-->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">店铺图片</div>
                            <div class="item-input">
                                <input type="file" id="shopImg">
                            </div>
                        </div>
                    </div>
                </li>
                <!--店铺简介-大文本框-->
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-comment"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">店铺简介</div>
                            <div class="item-input">
                                <textarea id="shopDesc"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <!--验证码-->


            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>
                <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
            </div>
        </div>
    </div>
</div>
